<header style="border-bottom:  2px solid;">
  <p appProtected></p>
  <div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 header-components">
      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 ">
          <div class="row">
            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 ">
              <h3 style="text-align:  center;">Invite token admin managerment</h3>
            </div>
          </div>

        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 menu-item" *ngIf="userInfo.username">

            <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
            </div>
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
              <button type="button" name="button" (click)="logout()" class="btn btn-primary submit-button logout-button">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<section class="container-fluid">
  <div class="row">
    <router-outlet></router-outlet>
  </div>
</section>
<footer>
</footer>
